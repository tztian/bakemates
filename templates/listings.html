<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakemates</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="listings-nav">
        <a href="login.html" class="listings-nav-item">Login</a>
        <a href="signup.html" class="listings-nav-item">Signup</a>
        <!-- Add more links/buttons as needed -->
    </div>

    <!-- Filters Section -->
    <div class="filters">
        <!-- Form for filtering items -->
        <form action="/filter" method="post">
            <div class="filter-item">
                <input type="checkbox" id="type-dropdown">
                <label class="dropdown-label" for="type-dropdown">Type</label>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="type" value="Cake"> Cake</label>
                    <label><input type="checkbox" name="type" value="Cupcake"> Cupcake</label>
                    <label><input type="checkbox" name="type" value="Cookie"> Cookie</label>
                    <label><input type="checkbox" name="type" value="Cookie"> Pie</label>
                    <!-- Add more options as needed -->
                </div>
            </div>
            <div class="filter-item">
                <input type="checkbox" id="flavor-dropdown">
                <label class="dropdown-label" for="flavor-dropdown">Flavor</label>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="flavor" value="Chocolate"> Chocolate</label>
                    <label><input type="checkbox" name="flavor" value="Vanilla"> Vanilla</label>
                    <label><input type="checkbox" name="flavor" value="Strawberry"> Fruit</label>
                    <!-- Add more options as needed -->
                </div>
            </div>
            <div class="filter-item">
                <input type="checkbox" id="diet-dropdown">
                <label class="dropdown-label" for="diet-dropdown">Dietary Restriction</label>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="diet" value="GlutenF"> Gluten Free</label>
                    <label><input type="checkbox" name="diet" value="Vegan"> Vegan</label>
                    <!-- Add more options as needed -->
                </div>
            </div>
          <button type="apply">Apply Filters</button>
        </form>
    </div>


    <!-- Listings Section -->
    <div class="listings-container">
        <!-- Loop through items and display them in a grid -->
        {% for item in items %}
        <a href="{{ url_for('item_details', item_id=item.id) }}" class="item-box">
            <img src="{{ item.image_url }}" alt="{{ item.item_name }}">
            <h3>{{ item.item_name }}</h3>
            <p>{{ item.bakery_name }}</p>
            <p>{{ item.location }}</p>
            <p>Price: ${{ item.price }}</p>
        </a>
        {% endfor %}
    </div>
</body>
</html>
