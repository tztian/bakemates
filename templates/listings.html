<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakemates</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<body>
    <!-- Navigation Bar -->
    <div id="listings-nav">
        <a href="{{ url_for('signin') }}" class="listings-nav-item">Sign In</a>
        <a href="{{ url_for('signup') }}" class="listings-nav-item">Sign Up</a>
        <!-- Add more links/buttons as needed -->
    </div>
    <div id = "listingsPage" class = "container">
        <img src = "../static/photos/beth-macdonald-V6LEV6CBVLw-unsplash.jpg">
        <!-- Filters Section -->
        <div class="filters">
            <!-- Form for filtering items -->
            <form action="/filter" method="POST">
                <div class="filter-item">
                    <input type="checkbox" id="flavor-dropdown">
                    <label class="dropdown-label" for="flavor-dropdown">Flavor</label>
                    <div class="dropdown-content">
                        <label><input type="checkbox" name="flavor" value="Chocolate"> Chocolate</label>
                        <label><input type="checkbox" name="flavor" value="Vanilla"> Vanilla</label>
                        <label><input type="checkbox" name="flavor" value="Strawberry"> Fruit</label>
                        <!-- Add more options as needed -->
                        <!-- would be cool if we could figure out how to auto add these based on existing items in db -->
                    </div>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="diet-dropdown">
                    <label class="dropdown-label" for="diet-dropdown">Dietary Restriction</label>
                    <div class="dropdown-content">
                        <label><input type="checkbox" name="diet" value="GlutenF"> Gluten Free</label>
                        <label><input type="checkbox" name="diet" value="Vegan"> Vegan</label>
                        <!-- Add more options as needed -->
                    </div>
                </div>
                <body>
                    <label></label>
                </body>
            <button type="apply">Apply Filters</button>
            </form>
        </div>
        <!-- Listings Section -->
        <div class="listings-container">
            <!-- Loop through items and display them in a grid -->
            {% for item in items %}
            <div class="item-box">
                <img src="{{ item.image_url }}" alt="{{ item.ItemName }}">
                <h3>Item: {{ item.ItemName }}</h3>
                <p>{{ item.BakerID }}</p>
                <p>Price: ${{ item.Price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
