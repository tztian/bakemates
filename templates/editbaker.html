<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakemates-Your Bakery</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <style>
        form {

        label {

        input[type="text"],

        }

        orm {

        }

        label {
            display: block;

        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: calc(100% - 24px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;

<body>
    <div id="listings-nav">
        <a href="{{ url_for('logout') }}" class="listings-nav-item">Log Out</a>
            <a href="{{ url_for('add_item') }}" class="listings-nav-item">Post Item</a>
            <a href="{{ url_for('baker_home') }}" class="listings-nav-item">Home</a>
    </div>

    <div id="edit-baker-form">
        <br><br><br><br><br><br>
        <h1 align="center">Edit Baker Profile</h1>
        <form action="/edit_baker" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="bakery_name">Bakery Name:</label>
            <input type="text" id="bakery_name" name="bakery_name">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" enctype="multipart/form-data" accept="image/png, image/jpeg">
        
            <div class="btn-container">
                <input type="submit" value="Update Profile">
            </div>

        </form>
        <br><br><br><br><br><br>
    </div>
