<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Bakemates</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<style>
    form {
        width: 50%;
        margin: auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    textarea {
        width: calc(100% - 24px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .btn-container {
        text-align: center;
        margin-top: 20px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div id="listings-nav">
        <a href="{{ url_for('add_item') }}" class="listings-nav-item">Post Item</a>
        <a href="{{ url_for('baker_home') }}" class="listings-nav-item">Home</a>
    </div>

    <div id="add-item-form">
        <br><br><br><br><br><br>
        <h1 align="center">Add New Item</h1>

        <form action="{{ url_for('add_item') }}" method="post" enctype="multipart/form-data">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item_name" required>
            <br>
            
            <label for="item-type">Item Type:</label>
            <select id="item-type" name="item_type" required>
                <option value="Cake">Cake</option>
                <option value="Bread">Bread</option>
                <option value="Cookie">Cookie</option>
                <option value="Pastry">Pastry</option>
            </select>
            <br><br>

            <label for="item-description">Item Description:</label>
            <textarea id="item-description" name="item_description" required></textarea>
            <br>
            
            <label for="item-image">Item Image:</label> 
            <input type="file" id="item-image" name="item_image" accept="image/png, image/jpeg" required>
            <br><br>

            <label for="item-price">Item Price ($):</label>
            <input type="number" step="0.01" id="item-price" name="item_price" required>
            <br><br>

            <label for="item-quantity">Item Quantity:</label>
            <input type="number" id="item-quantity" name="item_quantity" required>
            <br><br>

            <fieldset>
                <legend>Dietary Options:</legend>
                <label><input type="checkbox" name="gluten_free"> Gluten Free</label>
                <label><input type="checkbox" name="vegan"> Vegan</label>
                <label><input type="checkbox" name="dairy_free"> Dairy Free</label>
                <label><input type="checkbox" name="nut_free"> Nut Free</label>
            </fieldset>
            <div class="btn-container">
                <input type="submit" value="Add Item">
            </div>
        </form>
        <br><br><br><br><br><br>
    </div>
</body>
</html>
